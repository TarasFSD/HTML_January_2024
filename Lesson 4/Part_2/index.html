<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="block-top">
       <div class="wrapper"><img class="title" src="./img/instagram-text-icon.png" alt="img" /></div>
        <form class="form">
            <input class="form__name" type="text" name="name" placeholder="Номер телефону, ім'я або емеіл">
            <input class="form__password" type="password" name="password" placeholder="Пароль">
            <input class="form__btn" type="button" value="Увійти">
        </form>
        <p class="or">АБО</p>
        <div class="facebook">
            <img src="./img/vecteezy_facebook-png-icon_16716481.png" alt="img"/>
            <a href="#" class="facebook__text">Увійти через Facebook</a>
        </div>
        <div class="wrapper"><a href="#" class="reset-password">Забули пароль?</a></div>
    </div>
    <div class="block-bottom">
        <p class="block-bottom__text">Немає оюлікового запису?  <a href="#" class="block-bottom__btn">Зареєструйтеся</a></p>

    </div>
</div>
</body>
</html>
